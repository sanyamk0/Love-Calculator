<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="LoveCalc.css">
</head>

<body>
    <header>
        <div class="card">
            <div class="card-header">Love Calculator</div>

            <hr>

            <div class="card-body">
                <form action="" id="form-group">
                    <input type="text" id="You" placeholder="You">
                    <span> + </span>
                    <input type="text" id="Crush" placeholder="Crush">
                </form>
                <br>
                <div><button class="btn" onclick="generator()">Calculate</button></div>
                <br>
                <div><input type="text" id="Love%" placeholder="Love Percentage"></div>
            </div>

            <hr>

            <div class="card-footer" id="Quote"></div>
        </div>
    </header>
    <script type="text/javascript" src="LoveCalc.js"></script>
</body>

</html>
